<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main>
        <div class="options">
            <form>
                <label for="squares">Grid Size</label><br>
                <input type="range" min="1" max="100" value="16" id="squares">
                <input type="text" class="rows" disabled>
                <span>x</span>
                <input type="text" class="columns" disabled><br>
                <label for="color">Color</label><br>
                <input type="color" id="color"><br>
                <fieldset class="modes">
                    <legend>Modes</legend>
                    <label for="normal">
                        <input type="radio" name="mode" id="normal">Normal
                    </label><br>
                    <label for="shading">
                        <input type="radio" name="mode" id="shading">Shading
                    </label><br>
                    <label for="colorful">
                        <input type="radio" name="mode" id="colorful">Colorful
                    </label>
                </fieldset>
            </form>
        </div>
        <div class="grid"></div>
    </main>
</body>
</html>
