<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <main>
        <div class="left-side">
            <div class="options">
                <form>
                    <label for="squares">Grid Size</label><br>
                    <input type="range" min="1" max="100" value="16" id="squares">
                    <input type="text" class="rows" disabled>
                    <span>x</span>
                    <input type="text" class="columns" disabled><br>
                    <label for="color">Color</label><br>
                    <input type="color" id="color"><br>
                    <fieldset class="modes">
                        <legend>Modes</legend>
                        <div class="normal">
                            <input type="radio" name="mode" id="normal">
                            <label for="normal">Normal</label><br>
                        </div>
                        <div class="shading">
                            <input type="radio" name="mode" id="shading">
                            <label for="shading">Shading</label><br>
                        </div>
                        <div class="colorful">
                            <input type="radio" name="mode" id="colorful">
                            <label for="colorful">Colorful</label>
                        </div>
                    </fieldset>
                </form>
                <div class="clear">
                    <button>Clear</button>
                </div>
            </div>
            <footer>
                <p class="author">Created by <a href="https://github.com/younesghorbani">Younes Ghorbani</a></p>
                <p>A project from <a href="https://www.theodinproject.com/">The Odin Project</a></p>
            </footer>
        </div>
        <div class="grid"></div>
    </main>
</body>
</html>
